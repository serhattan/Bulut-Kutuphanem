<!--
  This template loads for the 'tab.book-detail' state (app.js)
  'book' is a $scope variable created in the BooksDetail controller (controllers.js)
  The BooksDetail pulls data from the Books service (service.js)
  The Books service returns an array of book data
-->
<ion-view view-title="{{bookdetail.name}}" class="tab-kitaplarim-detail-view">
  <ion-content class="padding">
    <div class="bookDetailHead">
      <div class="bookline">
        <div class="image">
          <img ng-src="{{bookdetail.img}}">
        </div>
        <div class="bookInfo">
          <div class="bookInfoIndividual">{{bookdetail.name}}</div>
          <div class="bookInfoIndividual">{{bookdetail.publisher}}</div>
          <div class="bookInfoIndividual">{{bookdetail.author}}</div>
          <select id="favorite">
            <option value="0">&#9825</option>
            <option value="1">&#10084</option>
          </select>
          <select id="rating">
            <option value="1" id="deneme">&#9733</option>
            <option value="2">&#9733&#9733</option>
            <option value="3">&#9733&#9733&#9733</option>
            <option value="4">&#9733&#9733&#9733&#9733</option>
            <option value="5">&#9733&#9733&#9733&#9733&#9733</option>
          </select>
        </div>
      </div>
    </div>
    <div class="bookDetailMid">
      <div class="row">
        <div class="firstMidElement">
          <a href="#/tab/kitaplarim/{{bookdetail.id}}/more">
            <i class="ion-information-circled">
              <br>Daha Fazla
            </i>
          </a>
        </div>
        <div class="secondMidElement">
          <i class="ion-android-share-alt">
            <br>Paylaş
          </i>
        </div>
      </div>
      <hr>

    </div>
    <div class="bookDetailBody">
      <div class="bookStatusClass">
        <select id="bookStatus">
          <option value="1">Okudum</option>
          <option value="2">Okuyorum</option>
          <option value="3">Okuyacağım</option>
        </select>
      </div>
      <span class="summaryHead"><h3>Kitabın Konusu</h3></span>
      <div class="summary">
        {{bookdetail.summary}}
      </div>
    </div>


  </ion-content>
</ion-view>
