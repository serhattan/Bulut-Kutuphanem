<ion-view class="kategorilerim-case-view">
  <ion-nav-title>
    <div class="row">
      <div class="navbar-title">Kitap NotlarÄ±m</div>
      <i class="ion-ios-book bookIcon"> {{getinfos.length}} </i>  
    </div>
  </ion-nav-title>
  <ion-nav-buttons side="right">
  </ion-nav-buttons>
  <ion-content class="padding">
    <ion-refresher on-refresh="doRefresh()" pulling-text="Yenileniyor..."></ion-refresher> 
    <div class="list item-text-wrap" ng-repeat="getinfo in getinfos">

        <p>{{getinfo.note}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
