<ion-view hide-back-button="false" class="raflarim-checkbox-view">
	<ion-nav-title>
		<div class="navbar-title">RaflarÄ±m Checkbox</div>
	</ion-nav-title>
	<ion-nav-buttons side="right">
		<a ng-click="savebook()" class="button button-icon icon ion-ios-plus-outline bookIcon" style="background-color: Transparent;border: none;"></a>
	</ion-nav-buttons>
	<ion-content class="padding">
		<ion-list ng-repeat="book in books">
			<ion-checkbox ng-click="addshelf({{book.id}})">
				<img ng-src="{{book.img}}">
				<div class="bookInfoIndividual">{{book.name}}</div>
			</ion-checkbox>
		</ion-list>
	</div>
</ion-item>
</ion-content>
</ion-view>
