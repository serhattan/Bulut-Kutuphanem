<ion-view hide-back-button="true" class="raflarim-view">
  <ion-nav-title>
    <div class="row">
      <a href="#/anasayfa"><img class="navbar-img" src="img/simplecloudlibrary.png" alt="Logo"/></a>
      <div class="navbar-title">RaflarÄ±m</div>
      <a href="#/tab/raflarim/new" class="button button-icon icon ion-ios-plus-outline" id="addshelfButton" style="margin-top:2%;"></a>
      <button class="button button-icon icon ion-ios-minus-outline" ng-click="data.showDelete = !data.showDelete;"></button>
    </div>
  </ion-nav-title>
  <ion-content class="padding">
    <ion-refresher on-refresh="doRefresh()" pulling-text="Yenileniyor..."> </ion-refresher> 
    <ion-list show-delete="data.showDelete">
      <ion-item ng-repeat="shelf in shelfs"  class="item-remove-animate" ng-init="colors(shelf)" type="item-text-wrap" style="border-style: none;">
          <a href="#/tab/raflarim/detail/?a=shelfInfo&id={{shelf.id}}" class="card" >
            <div class="item item-divider" ng-style="{'background-color':'{{definedcolor}}'}">
              {{shelf.name}}
            </div>
            <div class="item item-text-wrap" ng-style="{'background-color':'{{definedcolor2}}'}" style="margin-bottom: 5%;">
              {{shelf.statement}}
            </div>
          </a>
          <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(shelf.id); hideremoved(shelf);"></ion-delete-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
