<ion-view hide-back-button="false" class="tab-kitaplarim-view">
	<ion-nav-title>
		<div class="row">
			<a href="#/anasayfa"><img class="navbar-img" src="img/simplecloudlibrary.png" alt="Logo"/></a>
			<div class="navbar-title">Favorilerim</div>
			<i class="ion-ios-search-strong"></i>
		</div>
	</ion-nav-title>
	<ion-content class="padding">
		<ion-item class="list card" ng-repeat="book in booksFavor" type="item-text-wrap" href="#/tab/kitaplarim/{{book.id}}">
			<div class="item item-body">
				<img ng-src="{{book.img}}">
				<div class="bookInfoIndividual">{{book.name}}</div>
				<div class="bookInfoIndividual">{{book.publisher}}</div>
				<div class="bookInfoIndividual">{{book.author}}</div>
			</div>
		</ion-item>
	</div>
</ion-content>
</ion-view>
