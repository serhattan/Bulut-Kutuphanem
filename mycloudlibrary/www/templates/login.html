
<ion-view hide-nav-bar="true" name="login-view" class="login-view">
  <ion-content class="padding">
    <div class="list list-inset" id="userInfo">
      <img id="loginPageLogo" src="img/cloudlibrary.png" alt="">
      <label class="item item-input item-floating-label" >
        <span class="input-label">
          <i class="icon ion-person placeholder-icon"></i>
          Email Adresi
        </span>
        <input  type="text" placeholder="Email Adresi" ng-model="data.email">
      </label>
      <label class="item item-input item-floating-label" >
        <span class="input-label">    
          <i class="icon ion-locked placeholder-icon"></i>
          Parola
        </span>
        <input type="password" placeholder="Parola" ng-model="data.password">
      </label>
    </div>
    <button id="loginButton" class="button button-block button-calm" ion-button round ng-click="login()">Giri≈ü Yap</button>
  </ion-content>
</ion-view>
